<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات - أعمالي</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='img/ministerylogo1.png') }}" alt="الصفحة الرئيسية">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="upload-form">
            <h1>رفع الملفات</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file-name">اسم الملف:</label>
                    <input type="text" id="file-name" name="file-name" required>
                </div>
                <div class="form-group">
                    <label for="file">اختر الملف:</label>
                    <input type="file" id="file" name="file" 
                           accept=".pdf,.docx,.jpeg,.jpg,.ppt,.pptx" 
                           required>
                    <small class="file-types">الملفات المسموحة: PDF, Word, PowerPoint, JPEG</small>
                </div>
                <button type="submit" class="button">رفع الملف</button>
            </form>
        </section>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة © 2024</p>
    </footer>
</body>
</html>
